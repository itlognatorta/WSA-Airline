<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Flight | M&M Airline</title>
    <link rel="stylesheet" href="booking.css"> <!-- Reusing booking.css for header and general form styles -->
    <link rel="stylesheet" href="flight.css"> <!-- Specific styles for flight page -->
</head>
<body>
    <header>
        <div class="logo">M&M Airline</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Tour</a></li>
            <li><a href="#">Package</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <main class="flight-container">
        <div class="flight-box">
            <h2>Available Flights</h2>
            <div id="flightSearchSummary" class="search-summary">
                <!-- This will be populated by JavaScript with search details -->
            </div>

            <div id="flightSelection" class="flight-section">
                <!-- Flight schedules will be loaded here by JavaScript -->
            </div>

            <div id="passengerForm" class="passenger-section hidden">
                <h2>Passenger Information</h2>
                <form id="passengerDetailsForm">
                    <!-- Passenger forms will be generated here by JavaScript -->
                    <button type="submit" class="continue-btn">Continue to Summary</button>
                </form>
            </div>

            <div id="summarySection" class="summary-section hidden">
                <h2>Booking Summary</h2>
                <div id="bookingSummaryDetails">
                    <!-- Summary details will be populated here by JavaScript -->
                </div>
                <button id="bookNowBtn" class="search-btn">Book Now</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
